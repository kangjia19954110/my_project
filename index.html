<!DOCTYPE html>
<html>
<head>
	<title>图片切换</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
<div class="wrap">
	<div class="slide">
		<div class="slide_point">
			<span class="cur_point point1"><img src="img/image/2_1.png" width="210px" height='280px'></span>
			<span class="point2"><img src="img/image/0_4.png" width="200px" height="250px"></span>
			<span class="point3"><img src="img/image/0_2.png" width="200px" height="250px"></span>
			<span class="point4"><img src="img/image/0_3.png" width="200px" height="250px"></span>
		</div>
		<div class="slide_cont">
			<ul class="clearfix">
				<li>
					<img src="img/image/1_1.png" hspace="10" usemap="#s_map_1" ismap="ismap">
					<map name="s_map_1" class="s_map">
						<area shape="rect" coords="10,20,170,300" href="#" class="map_point" target="_blank">
						<area shape="rect" coords="220,20,390,300" href="#" class="map_point" target="_blank">
						<area shape="rect" coords="420,20,600,300" href="#" class="map_point" target="_blank">
						<area shape="rect" coords="620,20,810,300" href="#" class="map_point" target="_blank">
					</map>
				</li>
				<li>
					<img src="img/image/1_2.png" hspace="10" usemap="#s_map_2">
					<map name="s_map_2" class="s_map">
						<area shape="rect" coords="10,20,170,300" href="#" class="map_point" target="_blank">
						<area shape="rect" coords="300,20,500,300" href="#" class="map_point" target="_blank">
						<area shape="rect" coords="620,20,810,300" href="#" class="map_point" target="_blank">
					</map>
				</li>
				<li>
					<img src="img/image/1_3.png" hspace="10" usemap="#s_map_3" ismap="ismap">
					<map name="s_map_3" class="s_map">
						<area shape="rect" coords="10,20,170,300" href="#" class="map_point" target="_blank">
						<area shape="rect" coords="220,20,390,300" href="#" class="map_point" target="_blank">
						<area shape="rect" coords="420,20,600,300" href="#" class="map_point" target="_blank">
						<area shape="rect" coords="620,20,810,300" href="#" class="map_point" target="_blank">
					</map>
				</li>
				<li>
					<img src="img/image/1_4.png" hspace="10" usemap="#s_map_4">
					<map name="s_map_4" class="s_map">
						<area shape="rect" coords="10,20,170,300" href="#" class="map_point" target="_blank">
						<area shape="rect" coords="300,20,500,300" href="#" class="map_point" target="_blank">
						<area shape="rect" coords="620,20,810,300" href="#" class="map_point" target="_blank">
					</map>
				</li>
			</ul>
		</div>
	</div>
</div>
</body>
</html>
